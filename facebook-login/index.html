<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Facebook-login or signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h1 class="facebook">facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.
                </p>
            </div>
            <div class="col-md-5">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <div class="mb-3">

                            <input type="email" class="form-control form-control-lg inputbox"
                                id="exampleFormControlInput1" placeholder="Email address or phone number">
                            <div class="mb-3">

                                <input type="password" class="form-control form-control-lg inputbox"
                                    id="exampleFormControlInput1" placeholder="Password">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary inputbox" type="button">Log in</button>
                                <a class="textcenter" href="">Forgotten password?</a>
                                <hr />
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-success inputbox" type="button">Create a New Account</button>
                                   
                                </div>

                            </div>
                            
                        </div>
                    </div>
                </div>
                <p class="para"><a  href="#" class="anchor">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
          
            
            <div class="col-md-1"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
